<!DOCTYPE html>
<html>
	<body style="background-color:#FFF8D6;">
	
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./page.js"></script>
		<script type="text/javascript" src="./login.js"></script>
		<script type="text/javascript" src="./register.js"></script>
		<script type="text/javascript" src="./settings.js"></script>
		<script type="text/javascript" src="./modal.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	</head>

	<body>
		<div class="logo">
			<img src="src/Logo.jpg" class="logo"/>
		  </div>
		  
		<div class = "mainMenu">
			<div id="menu">              

			<a href="#" onclick="alternateDivs('Welcome');">Welcome</a>
			<a href="#" onclick="alternateDivs('Register');">Register</a>
			<a href="#" onclick="alternateDivs('Settings');">Settings</a>
			<a href="#" onclick="alternateDivs('Login');">Login</a>
			<a href="#" onclick="openModal();">About</a>
		
		</div>
	</div>

		<div id = "Welcome" style="display:none;">
			<button class = "button" onclick="alternateDivs('Register');">Register</button>
			<button class = "button" onclick="alternateDivs('Login');">Login</button>
		</div>

		<link rel="stylesheet" href="style.css"/>
		<div id = "Register" style="display:none;">
			<div class="container">
				<h2 class="title">Registration</h2>
				<form   name="registration" method = "dialog">
			  
				  <label for="firstname">First Name</label>
				  <input type="text" name="firstname" id="firstname" placeholder="John">
			  
				  <label for="lastname">Last Name</label>
				  <input type="text" name="lastname" id="lastname" placeholder="Doe">
			  
				  <label for="email">Email</label>
				  <input type="email" name="email" id="email" placeholder="john@doe.com">
			  
				  <label for="password">Password</label>
				  <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
					
				  <label for="date">Date</label>
				  <input type="date" name="date" id="date">

				  <button type="submit">Register</button>
				</form> 
			  
		
			  </div>
		</div>
		<div id = "Login" style="display:none;">
			<form id="login_form" method="dialog">
				<div class="container">
				  <label><b>Username</b></label>
				  <input id = "usernameLogin" type="text" placeholder="Enter Username" required>
			  
				  <label><b>Password</b></label>
				  <input id = "passwordLogin" type="password" placeholder="Enter Password" required>
				  <button type="submit" onclick="validate_login()">Login</button>
				</div>
			  </form>
		</div>


		<div id = "Modal" style="display:block;">
			<div id="myModal" class="modal">
			  <div class="modal-content">
				<span class="close">&times;</span>
				<p>This game made by Jonathan and Tamar.</p>
			  </div>
			
			</div>
		</div>
		<div id ="Settings" style="display:none;">	
			<div class="container" >
				<div class = "settings">
					Map keys: 
					<div id="keys settings">
							<input id="buttonUp" class="choose-keyboard" type="button" value="⇧" onclick="chooseKeyUp()"  >
							<input id="buttonLeft" class="choose-keyboard" type="button" value="⇦" onclick="chooseKeyLeft()"  >
							<input id="buttonRight" class="choose-keyboard" type="button" value="➪" onclick="chooseKeyRight()"  >
							<input id="buttonDown" class="choose-keyboard" type="button" value="⇩" onclick="chooseKeyDown()"  >
					</div>
					<br/>
					Amount of balls: <br/>
					<input type="range" id="number_of_balls" value="50" name="quantity" min="50" max="90" oninput="this.nextElementSibling.value = this.value">
					<output>50</output>
					<p>5 point dots  : (Choose color)</p>
					<input type="color" id="5_color" value="#FF726f"/>
					
					<p>15 point dots  : (Choose color)</p>
					<input type="color" id="15_color" value="#88C0D3"/>
					
			
					<p>25 point dots : (Choose color)</p>
					<input type="color" id="25_color" value="#51C251"/><br/>
					
					Game length: <br/>
					<input type="range" id="amount_of_time" value="60" min="60" max="120" oninput="this.nextElementSibling.value = this.value">
					<output>60</output><br/>
					Amount of ghosts: <br/>
					<input type="range" id="number_of_ghosts" value="1" min="1" max="4" oninput="this.nextElementSibling.value = this.value">
					<output>1</output>
					<br/>
					<button class = "buttonSmall" type="button" onclick="random_settings()">Random Settings</button>
					<hr>
					<button class = "button-42" onclick="initSettings()">Let's Start!</button>
                </div>
				<br>
            </div>
		</div>
			

		</div>
		<div id = "Game" style="display:none;" >
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime" >TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
		</div>

	</body>
</body>
</html>
